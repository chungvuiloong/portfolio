<!DOCTYPE html>
<html>
		<head>
			<title>Interactive Features</title>

			<link rel="stylesheet" type="text/css" href="hangmancss.css"></link>
		</head>

		<body>
			<h1 class="guessingTitle">Word Guessing Game</h1>



			<h2>Word State</h2>


			<p id="word"></p>

			<h2 class="guessedAlpha">Guessed alphabets</h2>
			<ul id="past-guesses">
			</ul>

			<h2>Guess</h2>
			<p>You have <span id="guesses-left"></span> guesses left</p>

			<form id="player-input">
				<input id="player-guess" type="text"/>
				<input type="submit"/>
			</form>

			<script src="scripts.js"></script>

		</body>

</html>
